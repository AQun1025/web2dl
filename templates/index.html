<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>🎵 Web2DL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <!-- 🌀 載入畫面 -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <p>🚀 正在啟動服務，請稍候...</p>
  </div>

  <!-- 🎵 主內容 -->
  <div class="container" id="main-content" style="display:none;">
    <h1>🎵 Web2DL</h1>
    <h3>YouTube 音樂下載器</h3>

    <form method="post">
        <textarea name="url" rows="5" placeholder="貼上一個或多個 YouTube 連結（可用換行或逗號分隔）"></textarea><br><br>

        <label for="format">選擇格式：</label><br>
        <select name="format">
            <option value="mp3">MP3</option>
            <option value="wav">WAV</option>
        </select><br><br>

        <input type="submit" value="下載音樂">
    </form>

    {% if audio_info %}
        <p style="color:green;">✅ 下載成功：{{ audio_info.title }}</p>
    {% endif %}

    {% if error %}
        <p style="color:red;">⚠️ 錯誤：{{ error }}</p>
    {% endif %}
  </div>

  <!-- 頁尾 -->
  <footer>
    由 AQun 製作 • 如無法下載，請自行解決，AQun 是打鼓的不是打 Code 的 😅
  </footer>

  <!-- ⌛ JavaScript 載入邏輯 -->
  <script>
    window.addEventListener("load", function() {
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 2500); // 等 2.5 秒後顯示主畫面
    });
  </script>

</body>
</html>
